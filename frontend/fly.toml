app = 'syllabeavs-frontend'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024

[env]
  PORT = "3000"
  HOSTNAME = "0.0.0.0"
  NODE_ENV = "production"
