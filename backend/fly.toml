# fly.toml app configuration file generated for syllabeavs-backend on 2026-01-13T11:13:40-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'syllabeavs-backend'
primary_region = 'sjc'

[build]
  builder = 'paketobuildpacks/builder:base'

[env]
  PORT = "8080"
  HOSTNAME = "0.0.0.0"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
